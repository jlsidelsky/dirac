<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Cube icon - 3D isometric view -->
  <!-- Top face -->
  <polygon points="20,20 50,5 80,20 50,35" fill="#3b82f6" opacity="0.9"/>
  <!-- Right face -->
  <polygon points="80,20 80,50 50,65 50,35" fill="#2563eb" opacity="0.8"/>
  <!-- Left face -->
  <polygon points="20,20 20,50 50,65 50,35" fill="#1e40af" opacity="0.7"/>
  <!-- Edges -->
  <line x1="20" y1="20" x2="80" y2="20" stroke="#1e3a8a" stroke-width="1.5"/>
  <line x1="20" y1="20" x2="50" y2="5" stroke="#1e3a8a" stroke-width="1.5"/>
  <line x1="80" y1="20" x2="50" y2="5" stroke="#1e3a8a" stroke-width="1.5"/>
  <line x1="20" y1="50" x2="50" y2="65" stroke="#1e3a8a" stroke-width="1.5"/>
  <line x1="80" y1="50" x2="50" y2="65" stroke="#1e3a8a" stroke-width="1.5"/>
  <line x1="20" y1="20" x2="20" y2="50" stroke="#1e3a8a" stroke-width="1.5"/>
  <line x1="80" y1="20" x2="80" y2="50" stroke="#1e3a8a" stroke-width="1.5"/>
</svg>
